name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-builder)
        env:
          # التأكد من تمرير الأسرار للسيرفر
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: "Automated build with digital signature"
          draft: false
          prerelease: false
          # تعديل المسار لـ dist-electron بناءً على إعداداتك في package.json
          artifacts: "dist-electron/*.exe" 
          token: ${{ secrets.GH_TOKEN }}

      - name: Upload Artifacts (Internal)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist-electron/*.exe