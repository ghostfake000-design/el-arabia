
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Arabia Metals Inventory</title>
    <!-- Use local CSS and bundled fonts for offline use. Add fonts to assets/fonts if desired. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body, html {
        font-family: 'Cairo', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        overflow: hidden;
      }
      
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #020617;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #1e293b;
        border-top-color: #eab308;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</script>

</head>
  <body class="dark">
    <div id="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-weight: 900; color: #eab308; letter-spacing: 2px;">نظام العربية للمخازن Pro</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Capture runtime errors and show them in the loading screen for easier debugging
      function showErrorOnLoader(msg) {
        try {
          const loader = document.getElementById('loading-screen');
          if (!loader) return;
          loader.style.display = 'flex';
          loader.style.whiteSpace = 'pre-wrap';
          loader.style.padding = '20px';
          loader.innerHTML = '<div style="color:#ff6464; text-align:center; max-width:90vw;"><h3>Runtime Error</h3><pre style="overflow:auto; text-align:right; direction:rtl;">' + msg + '</pre></div>';
        } catch (e) { console.error(e); }
      }

      window.addEventListener('error', function (ev) {
        const m = ev && ev.error && ev.error.stack ? ev.error.stack : (ev && ev.message) || String(ev);
        showErrorOnLoader(m);
      });

      window.addEventListener('unhandledrejection', function (ev) {
        const m = ev && ev.reason && ev.reason.stack ? ev.reason.stack : String(ev.reason || ev);
        showErrorOnLoader('Unhandled Promise Rejection:\n' + m);
      });
    </script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) loader.style.display = 'none';
        }, 1000);
      });
      document.addEventListener('wheel', function(event) {
        if (document.activeElement.type === 'number') {
          document.activeElement.blur();
        }
      });
    </script>
  </body>
</html>
