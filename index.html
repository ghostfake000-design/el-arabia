<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Arabia Metals Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body, html { font-family: 'Cairo', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; }
      #root { height: 100vh; width: 100vw; display: flex; overflow: hidden; }
      #loading-screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617; z-index: 9999; }
      .spinner { width: 50px; height: 50px; border: 5px solid #1e293b; border-top-color: #eab308; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "xlsx": "https://esm.sh/xlsx@^0.18.5"
      }
    }
    </script>
  </head>
  <body class="dark">
    <div id="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-weight: 900; color: #eab308;">نظام العربية للمخازن Pro</p>
    </div>
    <div id="root"></div>

    <script type="module" src="./main.js"></script> 

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) loader.style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
</html>
